            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Papers</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

	        </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>In Press / Published</h3>

	        </div>
        </div>
    </section>
