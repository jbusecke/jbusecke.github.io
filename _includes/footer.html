            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>

                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <!-- <li><a href="#">Privacy Policy</a>
                        </li>
                        <li><a href="#">Terms of Use</a> -->
                        <h4><strong>Julius Busecke</strong></h4>
                        <p>
                        {% for address in site.address %}
                        {{ address.line }}<br>
                        {% endfor %}
                        </p>
                        </li>
                    </ul>

                    </ul>
                </div>


            </div>
        </div>
